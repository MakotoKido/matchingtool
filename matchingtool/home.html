<!DOCTYPE html>
<!--今回はこのページだけで操作を完結させる-->
<html>

<head>
    <title>マッチング作成ツール</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
</head>

<body>
    <header>
        <h1>マッチング作成ツール</h1>
    </header>

    <button type="button" id="fileoutput">参加者情報入力テンプレートをDL</button> <!-- utf-8のみのDLになるので説明書必須 -->

    <form id="fileinput">
        <p>参加者名を入力したcsvファイルを選んでください。</p>
        <input type="file" id="inputcsv" accept=".csv" required>
        <input type="button" id="decide" value="決定">
    </form>

    <div id="table"></div>
    <p></p>
    <div id="match" hidden="hidden">
        <button onclick="matchcontroller()">マッチングを行う</button>
        <button onclick="back()">ファイル選択に戻る</button>
    </div>


    <script src="mainscript.js"></script>
    <script src="registernew.js"></script>
    <script src="match.js"></script>
</body>

</html>
