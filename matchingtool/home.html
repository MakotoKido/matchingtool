<!DOCTYPE html>
<!--新規で参加者の登録を行うページ -->
<html>

<head>
    <title>マッチング作成ツール</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
</head>

<body>
    <header>
        <h1>マッチング作成ツール</h1>
    </header>

    <form method="post" action="" enctype="text/plain" id="fileinput">
    <p>参加者名を入力したcsvファイルを選んでください。</p>
        <input type="file" id="inputcsv" accept=".csv, .txt" required>
        <input type="button" id="decide" value="決定" onclick="homecontroller()">
    </form>
    <p></p>

    <div id="loadresult"></div>
    <p></p>
    <button id="match" hidden="hidden" onclick="matchcontroller()">マッチングを行う</button>
    <button id="back" hidden="hidden" onclick="back()">ファイル選択に戻る</button>

    <script src="mainscript.js"></script>
    <script src="registernew.js"></script>
    <script src="matchscript.js"></script>
</body>

</html>
